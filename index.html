<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Counter</h1>
            </div>
       </div>
            <div class="row">
                <div class="col">
                    <h2 id="numberCounter">0</h2>
                </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="increaseBtn" class="btn btn-outline-dark">Increase</button>
            </div>
            <div class="col">
                <button id="resetBtn" class="btn btn-outline-dark">Reset</button>
            </div>
            <div class="col">
                <button id="decreaseBtn" class="btn btn-outline-dark">Decrease</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
